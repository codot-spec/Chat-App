<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Profile</h1>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </header>
  <div id="profile">
    <h2>User Profile</h2>
    <p>Name: <span id="profileName"></span></p>
    <p>Email: <span id="profileEmail"></span></p>
    <p>Phonenumber: <span id="profilePhone"></span></p>
    <p>Password: <span id="profilePassword"></span></p>

    <button id="editButton">Edit</button>
    <button id="deleteButton">Delete</button>
  </div>

  <div class="links">
    <a href="/chat/index.html" class="chat-link">Go to ChatPage</a>
  </div>

  <!-- Edit Form -->
  <div id="editForm" style="display: none;">
    <h2>Edit Profile</h2>
    <form id="form" onsubmit="handleFormSubmit(event)">
      <label for="editName">Name:</label>
      <input type="text" id="editName" name="name" placeholder="Enter your name" required>

      <!-- Label and input for Email -->
      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail" name="email" placeholder="Enter your email" required>

      <!-- Label and input for Phone -->
      <label for="editPhone">Phone:</label>
      <input type="tel" name="phonenumber" id="editPhone" maxlength="20" placeholder="Enter your phone number" required>

      <!-- Label and input for Password -->
      <label for="editPassword">Password:</label>
      <input type="password" id="editPassword" name="password" placeholder="Enter your password" required>
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script> 
</body>
</html>
